<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!--
        Vue模板语法两大类：
            1、插值语法：
                功能：用于解析标签体内容
                写法：{{xxxx}}，xxxx会作为表达式去解析，且可以自动读取到data中的属性
            2、指令语法：
                功能：用于解析标签(包括：标签属性、标签内容、绑定事件···)
                举例：v-bind:href="url"   或   简写为：  :href="url"
                备注：Vue中有很多的指令，此处我们只是拿v-bind举个例子
    -->
    <!-- 准备一个容器 -->
    <div id="root">
        <h2>插值语法</h2>
        <h4>你好，{{msg}}</h4>
        <h4>你好，{{msg.toUpperCase()}}</h4>
        <hr>
        <h2>指令语法</h2>
        <a v-bind:href="url">点击跳转1</a>
        <a :href="url">点击跳转2</a>
        <a href="http://wwww.baidu.com" :x="msg">点击跳转3</a>
    </div>
</body>

<script>
    new Vue({
        el:'#root',
        data:{
            msg:'zzq',
            url:'http://wwww.baidu.com'
        }
    })
</script>

</html>
