<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">

    </div>
</body>

<script>
    Vue.config.productionTip = false //阻止控制台那个vue起始的大段消息

    //定义student组件
    const student = Vue.extend({
        name: 'student',
        template: `
				<div>
					<h2>学生姓名：{{name}}</h2>	
					<h2>学生年龄：{{address}}</h2>
				</div>
			`,
        data() {
            return {
                name: 'zzq',
                address: '21'
            }
        }
    })

    //定义school组件
    const school = Vue.extend({
        name: 'school',
        template: `
				<div>
					<h2>学校名称：{{name}}</h2>
					<h2>学校地址：{{address}}</h2>
                    <student></student>
				</div>
			`,
        data() {
            return {
                name: 'jufe',
                address: '江西'
            }
        },
        //注册组件(局部)
        components: {
            student
        }
    })

    //定义hello组件
    const hello = Vue.extend({
        template: `
            <h1>{{msg}}</h1>
        `,
        data() {
            return {
                msg: '欢迎学习Vue!'
            }
        },
    })

    //定义app组件
    const app = Vue.extend({
        template: `
            <div>
                <hello></hello>
                <school></school>
            </div>
        `,
        components: {
            school,
            hello
        }
    })

    new Vue({
        template: `<app></app>`,
        el: '#root',
        components: {
            app
        }
    })
</script>

</html>
