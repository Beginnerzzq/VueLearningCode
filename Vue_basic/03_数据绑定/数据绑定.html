<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据绑定</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!--
        1、单项数据绑定（v-bind）：数据智能从data流向页面
        2、双向数据绑定（v-model）：数据不仅能从dat流向页面，还可以从页面流向data
        备注：
            1、双向数据绑定一般都是针对表单元素
            2、v-model：value 可以简写为v-model，因为v-model默认收集value
    -->

    <div id="root">
        单向数据绑定(v-bind)：<input type="text" :value="msg"><br><br>
        双向数据绑定(v-model)：<input type="text" v-model="msg">
    </div>
</body>

<script>
    new Vue({
        el:'#root',
        data:{
            msg:'zzq'
        }
    })
</script>

</html>
