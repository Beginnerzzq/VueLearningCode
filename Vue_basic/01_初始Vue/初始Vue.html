<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初始Vue</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!--
        中括号里的当作表达式去解析
        1  {{xxx}}读取data中的xxx属性
        2  {{xxx.xx}}继续调用下一级的属性
    -->
    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>Hello,{{person.name}}</h1>
        <h1>{{Name}}</h1>
    </div>
</body>

<script>
    //创建一个Vue的实例对象，并传入配置对象
    const V = new Vue({
        el:'#root', //el用于指定当前Vue实例为哪个容器服务，值是选择器字符串，选择的写法类似于jQuery
        data:{ //data是储存数据的地方，为root容器提供数据，值为一个对象，相当与react中的state
            Name:'zzq',
            person:{
                name:'周子淇'
            }
        }
    })
</script>

</html>
