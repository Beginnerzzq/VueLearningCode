<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据代理</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!--
        关于Vue中的数据代理：
        1.什么是数据代理？
            - 配置对象data中的数据，会被手机到vm._data中，然后通过object.defineProperty()让vm上拥有data所有的属性
            - 当访问vm的msg时，返回的是data当中同名属性的值
            - 当修改vm的nsg时，修改的是data当中同名属性的值
        2.为什么要数据代理？
            为了更加方便的读取何修改data中的数据，不做数据代理，就要：vm._data.xxx访问数据
        3.为什么要先收集在data中，然后再代理出去呢？
            更高效的监视数据(直接收集到vm上会导致监视效率太低)
    -->
    <div id="root">
        <h2>我的蜜罐子：{{name}}</h2>
        <h2>学校：{{address}}</h2>
        <h2>性别：{{gender}}</h2>
    </div>
</body>

<script>
    new Vue({
        el:'#root',
        data:{
            name:'zzq',
            address:'jufe',
            gender:'男'
        }
    })
</script>

</html>
