<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气案例</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
				深度监视：
						(1).Vue中的watch默认不监测对象内部值的改变（一层）。
						(2).配置deep:true可以监测对象内部值改变（多层）。
				备注：
						(1).Vue自身可以监测对象内部值的改变，但Vue提供的watch默认不可以！
						(2).使用watch时根据数据的具体结构，决定是否采用深度监视。
    -->
    <div id="root">
        <h2>今天天气很{{info}}</h2>
        <button @click="changingWeather">切换天气</button>
        <hr>
        <h3>a的值：{{number.a}}</h3>
        <button @click="number.a++">点我让a+1</button>
        <h3>b的值：{{number.b}}</h3>
        <button @click="number.b++">点我让b+1</button>
    </div>
</body>

<script>
    Vue.config.productionTip = false //阻止控制台那个vue起始的大段消息
    const vm = new Vue({
        el: '#root',
        data: {
            isHot: true,
            number:{
                a:1,
                b:2,
            }
        },
        computed: {
            info() {
                return this.isHot ? '炎热' : '凉爽'
            }
        },
        methods: {
            changingWeather() {
                this.isHot = !this.isHot
            }
        },
        watch: {
            //所有数据的原本写法都为'xxx',去掉''是为了简便，但当数据名会被解析成表达式时要加上''
            isHot: {
                //immediate: true, //初始化时让handler调用一下
                //handler什么时候调用？当isHot发生改变时
                handler(newValue, oldValue) {
                    console.log('isHot被修改了', newValue, oldValue);
                }
            },
            //监视多级结构中某个属性的变化
            // 'number.a':{
            //     handler(){
            //         console.log('a被改变了');
            //     }
            // },
            // 'number.b':{
            //     handler(){
            //         console.log('b被改变了');
            //     }
            // }

            //监视多级结构中所有属性的变化
            number:{
                deep:true,
                handler(){
                    console.log('number被改变了');
                }
            }
        }
    })
</script>

</html>
