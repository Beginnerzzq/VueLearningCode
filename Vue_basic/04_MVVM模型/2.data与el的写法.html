<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data与el的写法</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!--
        1.el有两种写法：
            - new Vue的时候直接传递el属性
            - 通过vm.$mount('#root')指定容器
        2.data有两种写法：
            - 对象式：非组件编码是可以写对象，也可以写函数
            - 函数式：组件化编码必须使用函数式的data
        
        Vue中一个最最最重要的原则：
            由Vue所调用的函数，都不要写成箭头函数
    -->
    <div id="root">
        <h2>Hello,{{msg}}</h2>
        <h2>地址是：{{address}}</h2>
    </div>
</body>

<script>
    //el的第一种写法（常用）
    // new Vue({
    //     el:'#root',
    //     data:{
    //         msg:'zzq',
    //         address:'jufe'
    //     }
    // });


    //el的第二种写法（不常用）
    // new Vue({
    //     data:{
    //         msg:'zzq',
    //         address:'jufe'
    //     }
    // });
    // vm.$mount('#root')


    //data第一种写法，data是一个对象
    // new Vue({
    //     el:'#root',
    //     data:{
    //         msg:'zzq',
    //         address:'jufe'
    //     }
    // });


    //data的第二种写法，data是一个函数，且要返回数据对象(组件中必须用函数式data)
    /*
        特别注意：
        1.data若写成函数，Vue会帮我们调用data函数，得到返回的数据对象，this是Vue的实例对象
        2.data不用写成箭头函数，要写成普通函数，否则this的指向就是window了，而不是Vue的实例
        
    */
    new Vue({
        el: '#root',
        data() {
            console.log(this)
            return {
                msg: 'zzq',
                address: 'jufe'
            }
        }
    });

</script>

</html>
